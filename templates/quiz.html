<!DOCTYPE html>
<html lang="en">
<head>

{% load static %}
    <script src= "{% static 'Script.js' %}" ></script>  


<style>

body{

     background-image: url("https://image.shutterstock.com/image-photo/question-mark-on-blue-background-260nw-1595492578.jpg");
 background-size: 100%  140%;
 
}
h1{
    
   color:white
}
div.radio{
    color:white;
    font-size:20px
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
  
    
</head>
<body>

<br>
<div class="col-lg-8   p-4 m-4 mx-auto">
    {%for i in questions%}
   <script type = "text/javascript" >  
    function preventBack() { window.history.forward(); }  
    setTimeout("preventBack()", 0);  
    window.onunload = function () { null };  
</script> 
    <h1> Question:-{{i.question}}</h1>
    <br>
    <form>
    <div class="radio">
    <label><input type="radio" id="option1" name="name" value="{{i.option1}}"><b>{{i.option1}}</b></label>
    </div>
     <div class="radio">
    <label><input type="radio" id="option2" name="name" value="{{i.option2}}"><b>{{i.option2}}</b></label>
    </div>
     <div class="radio">
    <label><input type="radio" id="option3" name="name" value="{{i.option3}}"><b>{{i.option3}}</b></label>
    </div>
     <div class="radio">
    <label><input type="radio" id="option4" name="name" value="{{i.option4}}"><b>{{i.option4}}</b></label>
    </div>
      {%endfor%}
    </form>
    
    
    <br>
    <div class="form-group">
    <button class="btn btn-success" id="save_ans" >Submit Answer</button>
   
 
    </div>
    
    <br>
    <div class="paginator">
    <div class="form-group">
    {%if questions.has_next%}
    <a href="?page={{questions.next_page_number}}"><button class="btn form-control btn-primary" id="submitAnswer1">Next</button></a>
    {% else %}
    <a href ="/result/"><button class="btn form-control btn-success" id="submitAnswer1">Submit Quiz</button></a>
    
    {% endif %}
    
    </div>
    </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
</body>
</html>
